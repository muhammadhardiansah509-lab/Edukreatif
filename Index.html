<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EduKreatif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-600 to-purple-700 text-white min-h-screen">

  <header class="p-6 text-center">
    <h1 class="text-3xl font-bold">EduKreatif</h1>
    <p class="opacity-80">Belajar jadi lebih seru dengan AI</p>
  </header>

  <main class="p-6 grid gap-6">
    <div class="bg-white text-black rounded-xl p-4">
      <h2 class="font-bold">Pelajaran</h2>
      <p>Pilih mata pelajaran</p>
    </div>

    <div class="bg-white text-black rounded-xl p-4">
      <h2 class="font-bold">Kuis Interaktif</h2>
      <p>Belajar seperti Kahoot</p>
    </div>

    <div class="bg-white text-black rounded-xl p-4">
      <h2 class="font-bold">Asisten AI Guru</h2>
      <p>Membantu guru membuat soal</p>
    </div>
  </main>

  <footer class="text-center text-sm opacity-70 p-4">
    ¬© 2025 EduKreatif
  </footer>
<section class="bg-white text-black p-6 rounded-xl max-w-md mx-auto mt-6">
  <h2 class="text-xl font-bold mb-4">Kuis EduKreatif</h2>

  <p id="question" class="mb-4"></p>
  <div id="answers" class="space-y-2"></div>

  <p id="result" class="mt-4 font-bold"></p>
  <p id="score" class="mt-2"></p>
</section>
<section class="bg-white p-4 rounded-xl max-w-md mx-auto mt-6">
  <h2 class="text-lg font-bold mb-2">AI Pembuat Soal</h2>

  <input id="subject" placeholder="Pelajaran (contoh: IPA)"
    class="w-full border p-2 mb-2 rounded" />

  <input id="topic" placeholder="Topik (contoh: Sistem Tata Surya)"
    class="w-full border p-2 mb-2 rounded" />

  <button onclick="generateAI()"
    class="w-full bg-green-600 text-white p-2 rounded">
    Buat Soal dengan AI ü§ñ
  </button>

  <pre id="aiResult" class="text-sm mt-3 whitespace-pre-wrap"></pre>
  </section>
    
<script>
  let questions = [
    {
      q: "Ibu kota Indonesia adalah?",
      a: ["Jakarta", "Bandung", "Surabaya"],
      correct: 0
    }
  ];

  let index = 0;
  let score = 0;

  function loadQuestion() {
    document.getElementById("result").innerText = "";
    document.getElementById("question").innerText = questions[index].q;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    questions[index].a.forEach((ans, i) => {
      const btn = document.createElement("button");
      btn.innerText = ans;
      btn.className = "w-full bg-indigo-500 text-white p-2 rounded";
      btn.onclick = () => checkAnswer(i);
      answersDiv.appendChild(btn);
    });
  }

  function checkAnswer(i) {
    if (i === questions[index].correct) {
      score++;
      document.getElementById("result").innerText = "‚úÖ Benar!";
    } else {
      document.getElementById("result").innerText = "‚ùå Salah!";
    }
  }

  async function generateAI() {
    const subject = document.getElementById("subject").value;
    const topic = document.getElementById("topic").value;

    document.getElementById("aiResult").innerText =
      "‚è≥ AI sedang membuat soal...";

    const res = await fetch("/.netlify/functions/groq", {
      method: "POST",
      body: JSON.stringify({ subject, topic })
    });

    const text = await res.text();
    document.getElementById("aiResult").innerText = text;
  }

  loadQuestion();
</script>

</body>
                                     </html>
